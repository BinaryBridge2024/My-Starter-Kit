<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Starter Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="top_head"> My Starter Kit User Management</h1>
    
    <!-- Register User -->
    <section>
        <h2>Register User</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div id="registerResult"></div>
    </section>

    <!-- Get All Users -->
    <section>
        <h2>All Users</h2>
        <button id="getUsersBtn">Get All Users</button>
        <div id="usersList"></div>
    </section>

    <!-- Update User -->
    <section>
        <h2>Update User</h2>
        <form id="updateForm">
            <input type="number" id="userIdUpdate" placeholder="User ID" required>
            <input type="text" id="usernameUpdate" placeholder="New Username">
            <input type="email" id="emailUpdate" placeholder="New Email">
            <input type="password" id="passwordUpdate" placeholder="New Password">
            <button type="submit">Update</button>
        </form>
        <div id="updateResult"></div>
    </section>

    <!-- Delete User -->
    <section>
        <h2>Delete User</h2>
        <form id="deleteForm">
            <input type="number" id="userIdDelete" placeholder="User ID" required>
            <button type="submit">Delete</button>
        </form>
        <div id="deleteResult"></div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
